<h2>Let's dive into Great Expectations</h2>
<ul>
<li>How do we set up GE and connect our data?</li>
<li>How do we create and edit expectations?</li>
<li>How do we validate our staging data?</li>
</ul>
<p><img src="img/demotime.png" alt="width:450px" style="width:450px;" /></p>
<footer>.</footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-footer="." data-theme="h05pqkhlzkgej38s0rs37qw6i90ok6x6v896mmunwra" style="--footer:.;--theme:h05pqkhlzkgej38s0rs37qw6i90ok6x6v896mmunwra;">
<h2>What does a typical GE workflow look like?</h2>
<ol>
<li>Create your expectation suites using the <strong>knowledge</strong> and <strong>data</strong> you have<br />
a. These are intended to be version controlled<br />
b. We're working on automatically <em>&quot;scaffolding&quot;</em> expectations</li>
<li>Whenever your data changes (new batch is ingested, pipelines are modified...), <strong>validate</strong> with the expectation suites</li>
<li>Make your pipelines <strong>react</strong> to validation results, e.g.<br />
a. Halt the pipeline execution and notify stakeholders<br />
b. Continue the pipeline execution and log results</li>
</ol>
<footer>.</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-footer="." data-theme="h05pqkhlzkgej38s0rs37qw6i90ok6x6v896mmunwra" style="--footer:.;--theme:h05pqkhlzkgej38s0rs37qw6i90ok6x6v896mmunwra;">
<h2>GE in a real-world pipeline</h2>
<p><img src="img/ge_architecture.png" alt="width:1100px" style="width:1100px;" /></p>
<footer>.</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-footer="." data-theme="h05pqkhlzkgej38s0rs37qw6i90ok6x6v896mmunwra" style="--footer:.;--theme:h05pqkhlzkgej38s0rs37qw6i90ok6x6v896mmunwra;--marpit-advanced-background-split:30%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;img/generic_dickens_protagonist.png&quot;);background-size:80%;"></figure></div></section></foreignObject><foreignObject width="70%" height="720"><section id="14" data-footer="." data-theme="h05pqkhlzkgej38s0rs37qw6i90ok6x6v896mmunwra" style="--footer:.;--theme:h05pqkhlzkgej38s0rs37qw6i90ok6x6v896mmunwra;--marpit-advanced-background-split:30%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h2>More powerful features!</h2>
<ul>
<li><strong>Stores</strong>: Allow you to store expectations in different backends, e.g. in S3, databases, etc.
<ul>
<li>Configurable in <code>great_expectations.yml</code></li>
</ul>
</li>
<li><strong>Data docs sites</strong>: Allows you to host data docs as a shared source of truth
<ul>
<li>Configurable in <code>great_expectations.yml</code></li>
</ul>
</li>
<li><strong>Built-in profiling</strong>: Automatically create expectations based on the data
<ul>
<li>Try out the <code>suite scaffold</code> command</li>
<li>We're working a lot on profiling this quarter!</li>
</ul>
</li>
</ul>
<footer>.</footer>
</section>
